<div class="pay-container">
    <div>
        <h2>Payment</h2>
    </div>
    <div class="payment-flex">
        <div class="form-group ">
            <label for="loyaltyCard" >Loyalty Card</label>
            <input id="loyaltyCard" name="loyaltyCard" type="text" [(ngModel)]="loyaltyCard" >
        </div>
        <button> Add </button>
    </div>

    <div class="form-group ">
        <label for="pointsAvailable" >Points Available</label>
        <input id="pointsAvailable" name="pointsAvailable" type="number" [(ngModel)]="pointsAvailable" readonly>
    </div>

    <div class="payment-flex">
        <div>
            <div class="form-group ">
                <label for="usePoints" >Use Points</label>
                <input id="usePoints" name="usePoints" type="number" [(ngModel)]="usePoints" >
            </div>
            <button> Use Points </button>
        </div>
        <div>
            <div class="form-group ">
                <label for="discountCode" >Discount Code</label>
                <input id="discountCode" name="discountCode" type="text" [(ngModel)]="discountCode" >
            </div>
            <button> Use Points </button>
        </div>
    </div>

    <div>
        <h3>Total ($): {{total}}</h3>
        <div class="form-group ">
            <label for="cash" >Cash</label>
            <input id="cash" name="cash" type="number" [(ngModel)]="cash" >
        </div>

        <div class="form-group ">
            <label for="change" >Change</label>
            <input id="change" name="cash" type="number" [(ngModel)]="total-cash" readonly>
        </div>
        <div class="button-containers">
            <button (click)="complete()" >Complete</button>
            <button class="no-fill" (click)="back()" >Back</button>
        </div>
    </div>

</div>

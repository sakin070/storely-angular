<app-nav-bar [itemId]=1></app-nav-bar>

<div class="container mini">
    <div class="header-div">
        <h1>Categories</h1>
        <hr>
        <div style="display: flex; align-items: flex-end; gap: 3em; padding:0.5em 0.5em">
            <div class="form-group" style="flex-basis: 80%">
                <label for="name">Category</label>
                <input id="name" name="name" type="text" [(ngModel)]="categoryName" autocomplete="off" placeholder="Enter a category name">
                <div class="alert alert-danger" role="alert" *ngIf="categoryError">
                    Name is required!
                </div>
            </div>
            <div style="flex-basis: 20%;">
                <button (click)="add()" style="font-size: .8em; background-color: var(--secondary-color)">Add &#43; </button>
            </div>
        </div>
    </div>
    <div class="table-div">
        <table>
            <colgroup>
                <col span="1" style="width: 85%;">
                <col span="1" style="width: 15%;">
            </colgroup>
            <tbody>
            <tr>
                <th>Category</th>
                <th>Delete</th>
            </tr>
            <tr class="table-row"  *ngFor="let category of categories; let i = index">
                <td>{{category.name}}</td>
                <td><button style=" height: 1em; border: none" (click)="delete(i)"> <img src="assets/delete-bin-7-line.svg" alt="delete"> </button></td>
            </tr>
            </tbody>

        </table>
    </div>

</div>
<div *ngIf="showDeleteModal" class="delete-container">
    <div class="modal" (click)="hideModal()"></div>
    <div class="delete-content">
        <h4>Delete Category</h4>
        <hr>
        <p *ngIf="canBeDeleted">Are you want to delete "{{category.name}}"?</p>
        <p *ngIf="!canBeDeleted">"{{category.name}}" can not be deleted because it is referenced by existing products</p>
        <div class="button-containers">
            <button (click)="deleteCategory()" style="background-color: var(--danger-color)" *ngIf="canBeDeleted">Delete</button>
            <button class="no-fill margin-3" (click)="hideModal()" >Cancel</button>
        </div>
    </div>
</div>

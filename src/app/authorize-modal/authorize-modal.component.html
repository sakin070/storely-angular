<div class="delete-container">
    <div class="delete-content">
        <form class="login-form"  name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
            <div  class="alert alert-danger" role="alert" *ngIf="authorizeFailed">
                User not authorized
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" [(ngModel)]="form.username" required #username="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    Username is required!
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" [(ngModel)]="form.password" required #password="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    Password is required!
                </div>
            </div>
            <button (click)="authorize()">Authorize</button>
        </form>
    </div>
</div>
